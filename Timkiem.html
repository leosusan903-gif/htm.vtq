  { name: "Đồng hồ đeo tay LED", price: "420.000đ", img: "images/đh-den-led.png" },
  { name: "Giày sneaker chính hãng", price: "320.000đ", img: "images/giày-sneaker-chính-hãng.png" },
  { name: "Giày bóng chuyền Beyono sky Dream", price:"499.000đ", img: "images/giày-bóng-chuyền.png" },
  { name: "Bộ quần áo thể thao nữ - kiểu dáng thời trang", price: "129.000đ", img: "images/bộ-quần-áo-tt.png" },
  { name: "Áo sweatar noel cặp đôi", price: "200.000đ", img: "images/áo-sweater-noel-cặp.png" },

  { name: "Giày JD1 Low nam nữ, Giày _jordan cổ thấp đủ mẫu", price: "299.000đ", img: "images/giày-JD1-low.png" },

];
/* LẤY TỪ KHÓA TỪ URL */
const params = new URLSearchParams(window.location.search);
const keyword = params.get("keyword").toLowerCase();

document.getElementById("result-title").innerText =
  `Kết quả tìm kiếm cho: "${keyword}"`;

const resultBox = document.getElementById("result-products");

let found = false;

products.forEach(p => {
    if (p.name.toLowerCase().includes(keyword)) {
        found = true;
        resultBox.innerHTML += `
        <div class="card">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>${p.price}</p>
            <button class="btn buy-btn">Mua ngay</button>
        </div>`;
    }
});

if (!found) {
    resultBox.innerHTML = "<p>❌ Không tìm thấy sản phẩm phù hợp</p>";
}
</script>
